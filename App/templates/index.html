<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Inicio" onclick="location.href='..'">
    {% if user.is_authenticated %}
    <input type="button" value="Cerrar sesion" onclick="location.href='/logout'">
    {% else %}
    <input type="button" value="Registrar" onclick="location.href='/signup'">
    <input type="button" value="Iniciar sesion" onclick="location.href='/signin'">
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
